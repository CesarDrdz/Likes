<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="container">
        <nav class="nav-bar">
            <h1>Network</h1>
        </nav>
    </header>
    <!-- main body -->
    <main class="body">
        <h1><strong>Your Feed</strong></h1>
        <div class="container flex">
            <div class="column-left">
                <div class="container-0">
                    <img class="icon" src="./images/user-circle.png" alt="Blank avatar">
                    <br><br>
                    <a href="">Add an avatar</a>
                    <br><br>
                    <h2>James Doe</h2>
                </div>
            </div>

            <div class="column-right">
                <div class="container-3">
                    <h2>Niel M</h2>
                        <p><span id="nielLike">9</span> like(s)</p>
                    <button class="btn-1" onclick="addLike(nielLike)">Like</button>
                    <a href="">Add an avatar</a>
                </div>
                <div class="container-3">
                    <h2>Nichole K</h2>
                    <p><span id="nicholeLike">12</span> like(s)</p>
                    <button class="btn-2" onclick="addLike(nicholeLike)">Like</button>
                </div>
                <div class="container-3">
                    <h2>Jim R</h2>
                <p><span id="jimLike">9</span> like(s)</p>
                    <button class="btn-3" onclick="addLike(jimLike)">Like</button>
                </div>
            </div>
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
